name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      
      - name: Run all checks
        run: |
          echo "::group::Format check"
          ruff format --check .
          echo "::endgroup::"
          
          echo "::group::Lint check"
          ruff check .
          echo "::endgroup::"
          
          echo "::group::Type check"
          mypy src/
          echo "::endgroup::"
          
          echo "::group::Security check"
          bandit -r src/
          echo "::endgroup::"
          
          echo "::group::Smart Test Selection"
          python .github/scripts/smart_test_selection.py --base-ref origin/${{ github.base_ref }} --format json > test-selection.json
          cat test-selection.json
          TEST_FILES=$(jq -r '.tests | join(" ")' test-selection.json)
          echo "Selected tests: $TEST_FILES"
          echo "::endgroup::"
          
          echo "::group::Tests"
          if [ -n "$TEST_FILES" ]; then
            echo "Running selected tests: $TEST_FILES"
            pytest $TEST_FILES --cov=src --cov-report=term --cov-report=xml
            
            echo "::group::Coverage Check"
            python .github/scripts/check_coverage.py --files-from-json test-selection.json --threshold 70.0
            echo "::endgroup::"
          else
            echo "No relevant tests to run based on changed files"
          fi
          echo "::endgroup::"
      
      - name: Check for breaking changes
        run: |
          echo "Checking for potential breaking changes..."
          # Add custom logic here if needed
      
      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Pull Request Validation Complete! ðŸŽ‰
            
            All automated checks have been executed.
            
            Please ensure:
            - [ ] Code follows project style guidelines
            - [ ] Tests are added for new functionality
            - [ ] Documentation is updated if needed
            - [ ] Commit messages are clear and descriptive
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
