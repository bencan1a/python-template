name: Dependency Review

on:
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/dependency-review.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety
      
      - name: Audit new dependencies
        continue-on-error: true
        run: |
          # Install the dependencies first
          pip install -e .
          
          # Run audit
          pip-audit --format json --output dependency-audit.json || true
          pip-audit || true
      
      - name: Check with Safety
        continue-on-error: true
        run: |
          safety check --json --output safety-check.json || true
          safety check || true
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit
          path: |
            dependency-audit.json
            safety-check.json
          retention-days: 30
      
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## Dependency Review Summary\n\n';
            
            // Check if audit files exist and add to comment
            try {
              if (fs.existsSync('dependency-audit.json')) {
                const auditData = JSON.parse(fs.readFileSync('dependency-audit.json', 'utf8'));
                const vulnCount = auditData.vulnerabilities ? auditData.vulnerabilities.length : 0;
                if (vulnCount > 0) {
                  comment += `âš ï¸ **pip-audit found ${vulnCount} vulnerabilities**\n\n`;
                } else {
                  comment += 'âœ… **pip-audit**: No vulnerabilities found\n\n';
                }
              }
            } catch (e) {
              console.log('No pip-audit results available');
            }
            
            comment += '\nğŸ“¦ See artifacts for detailed reports.';
            
            // Post comment
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
