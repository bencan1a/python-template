name: Reusable Python Setup

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.12'
        type: string
      install-dev-deps:
        description: 'Install development dependencies'
        required: false
        default: true
        type: boolean
      cache-key-suffix:
        description: 'Additional suffix for cache key'
        required: false
        default: ''
        type: string
    outputs:
      cache-hit:
        description: 'Whether cache was hit'
        value: ${{ jobs.setup.outputs.cache-hit }}

jobs:
  setup:
    name: Setup Python Environment
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
      
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv/
          key: python-deps-${{ runner.os }}-py${{ inputs.python-version }}-${{ hashFiles('pyproject.toml', 'requirements*.txt') }}-${{ inputs.cache-key-suffix }}
          restore-keys: |
            python-deps-${{ runner.os }}-py${{ inputs.python-version }}-
            python-deps-${{ runner.os }}-
      
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          if [ "${{ inputs.install-dev-deps }}" = "true" ]; then
            pip install -e '.[dev]'
          else
            pip install -e .
          fi
      
      - name: Verify installation
        run: |
          python --version
          pip list
