name: Code Quality

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install radon vulture
      
      - name: Calculate complexity metrics
        run: |
          echo "## Code Complexity Metrics" > complexity-report.md
          echo "" >> complexity-report.md
          echo "### Cyclomatic Complexity" >> complexity-report.md
          radon cc src/ -a -s >> complexity-report.md || true
          echo "" >> complexity-report.md
          echo "### Maintainability Index" >> complexity-report.md
          radon mi src/ -s >> complexity-report.md || true
          echo "" >> complexity-report.md
          echo "### Raw Metrics" >> complexity-report.md
          radon raw src/ -s >> complexity-report.md || true
      
      - name: Check for dead code
        continue-on-error: true
        run: |
          echo "## Dead Code Analysis" > dead-code-report.md
          echo "" >> dead-code-report.md
          vulture src/ --min-confidence 80 >> dead-code-report.md || true
      
      - name: Generate code quality summary
        run: |
          echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add complexity report
          cat complexity-report.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add dead code report if any issues found
          if [ -s dead-code-report.md ]; then
            cat dead-code-report.md >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            complexity-report.md
            dead-code-report.md
          retention-days: 30
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## Code Quality Report\n\n';
            
            // Add complexity report
            if (fs.existsSync('complexity-report.md')) {
              const complexity = fs.readFileSync('complexity-report.md', 'utf8');
              comment += complexity + '\n\n';
            }
            
            // Add dead code report
            if (fs.existsSync('dead-code-report.md')) {
              const deadCode = fs.readFileSync('dead-code-report.md', 'utf8');
              const lines = deadCode.split('\n');
              if (lines.length > 3) {  // Only add if there's actual content
                comment += deadCode + '\n\n';
              }
            }
            
            comment += '\n---\nðŸ“Š Full reports available in workflow artifacts.';
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Code Quality Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
