name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      
      - name: Check code formatting with ruff
        run: ruff format --check .
      
      - name: Lint with ruff
        run: ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      
      - name: Type check with mypy
        run: mypy src/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      
      - name: Security check with bandit
        run: bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Display bandit results
        run: bandit -r src/

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      
      - name: Smart test selection
        id: test-selection
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.base_ref }}"
          else
            BASE_REF="origin/main"
          fi
          
          python .github/scripts/smart_test_selection.py --base-ref "$BASE_REF" --format json > test-selection.json
          cat test-selection.json
          TEST_FILES=$(jq -r '.tests | join(" ")' test-selection.json)
          echo "test_files=$TEST_FILES" >> $GITHUB_OUTPUT
          
          # Check if there are changed files
          CHANGED_FILES=$(jq -r '.changed_files | length' test-selection.json)
          echo "changed_files_count=$CHANGED_FILES" >> $GITHUB_OUTPUT
      
      - name: Run tests with coverage
        shell: bash
        run: |
          if [ -n "${{ steps.test-selection.outputs.test_files }}" ]; then
            echo "Running selected tests: ${{ steps.test-selection.outputs.test_files }}"
            pytest ${{ steps.test-selection.outputs.test_files }} --cov=src --cov-report=xml --cov-report=term
          else
            echo "No relevant tests to run based on changed files"
          fi
      
      - name: Check coverage on changed files
        if: fromJSON(steps.test-selection.outputs.changed_files_count) > 0 && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          python .github/scripts/check_coverage.py --files-from-json test-selection.json --threshold 70.0
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
